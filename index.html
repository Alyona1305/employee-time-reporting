<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee time reporting</title>
    <link rel="stylesheet" href="styles/root.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
<div class="container">
    <header class="header">
        <div class="header__app-logo">
            <img src="assets/svg/mainLogo.svg" alt="employee time"/>
        </div>
        <div class="header__summary">
            <img src="assets/svg/summary.svg" alt="summary">
            <span class="header__summary-text">Summary</span>
        </div>
        <div class="header__hours">
            <img src="assets/svg/timeClock.svg" alt="hours">
            <span class="header__hours-text">Hours</span>
        </div>
        <div class="header__projects">
            <img src="assets/svg/pencil.svg" alt="projects">
            <span class="header__projects-text">Projects</span>
        </div>
        <div class="header__time-reports">
            <img src="assets/svg/timeReports.svg" alt="time reports">
            <span class="header__time-reports-text">Time reports</span>
        </div>
        <div class="header__confirmation">
            <img src="assets/svg/confirmation.svg" alt="confirmation">
            <span class="header__confirmation-text">Confirmation</span>
        </div>
        <div class="header__mailer">
            <img src="assets/svg/mailer.svg" alt="mailer">
            <span class="header__mailer-text">Mailer</span>
        </div>
        <div class="header__compare">
            <img src="assets/svg/compare.svg" alt="compare">
            <span class="header__compare-text">Compare</span>
        </div>
        <div class="header__avatar">
            <img src="assets/svg/avatar.svg" alt="avatar">
        </div>
    </header>
    <main class="main">
        <div class="main__filters">
            <div class="main__filter-dev">
                <label for="filter-dev-select" class="main__filter-dev-title">Dev</label>
                <select class="main__filter-dev-select" id="filter-dev-select">
                    <option class="main__filter-option">Jenny Wilson</option>
                </select>
            </div>
            <div class="main__filter-status">
                <label for="filter-status-select" class="main__filter-status-title">Status</label>
                <select class="main__filter-status-select" id="filter-status-select">
                    <option class="main__filter-option">All statuses</option>
                </select>
            </div>
            <div class="main__checkbox-buttons-container">
                <div class="main__efficiency">
                    <input type="checkbox" id="efficiency" class="main__efficiency-checkbox" checked>
                    <label for="efficiency">Show Efficiency</label>
                </div>
                <div>
                    <button class="main__button-apply">Apply</button>
                </div>
                <div>
                    <button class="main__button-reset">Reset Filters</button>
                </div>
            </div>
        </div>
    </main>
</div>
<script src="main.js"></script>
</body>
</html>
